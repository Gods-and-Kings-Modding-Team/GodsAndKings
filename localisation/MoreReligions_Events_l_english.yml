 HEI_flavor.1.t: "Death of Ma He - The Pirate King"
 HEI_flavor.1.d: "Ma He was born in the province of Yunnan in the late 14th Century, as the Yuan empire was crumbling. His father, Ma Haiji, had rejected both the Mongols and Han calls for subjugation, and as such had his estate besieged by them. As the Chen Han forces encircled his father's estate, the young Ma He escaped the castle and fled to the coastline, eventually ending in the island of Yunnan. There, thanks to his Muslim background, he found refuge among some Arab merchants and traders. \n\n However, he decided that he was not fit for a simple trading life. Stealing several ships, he eventually carved a niche for himself as a smuggler and pirate in the region, slowly building up a dominant political force in the southern Chinese seas. By the early 1400s, Ma He was so powerful that even the Emperor in Beijing had to acknowledge his presence by sending a fleet to defeat him. However, the Pirate King defeated the forces sent by the Chen Han, and grew so bold to actively declare himself an independent state from that of Han China. From Liaoning to Canton, all feared the banners that flew from his ships, as he would take all that was valuable and leave bodies in his wake, and these treasure fleets as they were called reached so far as the Indian continent in the west. His state prospered in the chaos following the Han-Song War, and he became known as "The Pirate King of Hainan," as he also used these funds he gathered to build up the wealth of the people in Hainan, especially the poor. He also was known to say in front of women he wished to woo, women which he seemed to meet everywhere he turned. He would often court three or four women at a time, and was a frequent visitor of the brothels of Haikou. It is here the story of the great pirate ends - he was found dead in one of these establishments, laying peacefully beside a whore who was understandably concerned. Back at his headquarters, others were also worried. He had many an heir to succeed him, each with a strong vision for the future. \n\nAs a Hui Muslim, Ma He was the heir of many synergised traditions. He of course followed the teachings and sayings of the great sage Muhammad, whose name his family bears. His primary figure of veneration however was the sea goddess Mazu, whose authority over the ocean and seafaring is an important one for any sailor to respect. At the same time, he participated in various Buddhist rituals and traditions common to his people. Each of his three sons emphasize a different part of this eclectic tradition. His eldest led a raid on Yemen only to return home a changed man after a pilgrimage to Mecca. His middle child struggled the longest among the common sailors of the Treasure Fleet and saw the importance of continued devotion to Mazu. His youngest believes that the only way forward for the Treasure Fleet is better integration with the authorities that govern China, most of all the powerful temples scattered over the south."
 HEI_flavor.1a: "The Followers of Mazu won!"
 HEI_flavor.1b: "The Followers of Muhammed won!"
 HEI_flavor.1c: "The Followers of the Buddha won!"

#Sicily
 MR_sicily_flavor.1.t: "The Kingdom of Africa"
 MR_sicily_flavor.1.d: "Founded in the 11th Century, the Kingdom of Africa was a major project of Roger II, who wished to seize the economic bounty that was the Tunisian coastline. Indeed, through the efforts of many a Hauteville king, the provinces of Africa withstood Almohad and Hafsid incursions for over a century. This allowed the fledgling territory to establish roots in the region - it won over local elites with privileges and protections, the Muslim population were not persecuted or put to the sword, and the Chrisitan settlers further solidified a Norman presence. \n\nHowever, when the Hohenstaufens came into power in Sicily, Africa fell into disrepair. They were far more focused on expanding their own territory in Italy and in the Crusades, thus neglecting their fledgling colony and allowing it to slowly weaken and become threatened by its neighbors. Only through tribute and offering would Africa survive, paying off would-be invaders. This unfortunately also began a decline in relations, and by the year 1290, despite the restoration of a Hauteville on the throne of Sicily, Africa had functionally become independent from the mainland. Their economic and political woes did not cease, and over time revolts rocked the kingdom and eventually left it with barely anything left.\n\nAs we have now retaken the land of Tunisia, we have an opportunity to once more take up Roger II’s dream of expanding Africa, if we so wish."
 MR_sicily_flavor.1.a: "We shall recreate the Kingdom of Africa!"
 MR_sicily_flavor.1.b: "We shall elevate our subject to the rank of kingdom!"
 MR_sicily_flavor.1.c: "We must remind the kingdom who they serve!"
 MR_sicily_flavor.1.e: "We do not need to dig up old bones to rule a desert."

 MR_sicily_flavor.2.t: "Fate of the Fraticelli Order"
 MR_sicily_flavor.2.d: "In the early 14th Century, just after the Hauteville line returned to the throne of Sicily, a disturbance had taken place across Sicily. An order of Fransiscan monks that preached the the value of Holy Poverty and removing corruption from the Church had arrived - the Fraticelli. These Spiritualists monks arrived in Sicily during their conflicts with other members of their congregation in Tuscany, and despite calls from the Pope to seize and investigate their holdings, the lords of Sicily chose to allow them to remain; the animosity towards the Papacy still ran hot, as they were responsible for several invasion against their homeland.\n\nIn the following century, the Spiritualists managed to expand their holdings and power, eventually winning over both common folk and elite families alike across Sicily. As the Vesper Wars raged in Naples, with the Papacy taking the side of the rebellious nobles, more of the Elite saw the Fraticelli as an alternative they could side with. So, by the 1400s, many of the most powerful provinces in Sicily had sided with and even adopted the new Fraticelli doctrine.\n\nBut the majority of our population are still devout Catholics. They do not wish to be excommunicated from the Church, and they do not agree with the claims laid at the foot of the Papacy. The issue remains prevalent to this day, as Fraticelli monks often harass agents of the Pope that try to infiltrate their regions of control - so, in [GetYear], the Hauteville Court convened to discuss what path they would take to manage this crisis."
 MR_sicily_flavor.2.a: "We shall purge the Fraticelli - they are heretical and must be removed!"
 MR_sicily_flavor.2.b: "We shall embrace the Fraticelli - they preach the truth!"
 
