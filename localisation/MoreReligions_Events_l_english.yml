 MR_ifat_flavor.2.t: "Afar Raids on Ifat"
 MR_ifat_flavor.2.d: "The Afar and Ifat have held a truce since we were forced to acknowledge their independence in 1435. However, the Afar, like many of the tribes of the northern plains, value raiding and attacking cities for wealth and prosperity. So, in 1444, the Afar launched a raid across the border regions with the Ifat, raiding homes, villages, and even the city of Zeila itself. The Ifat Sultan demanded an apology and restitution, but it did not come. So now, as relations crumble and the truce comes to a close, war seems inevitable between the two sultans."
