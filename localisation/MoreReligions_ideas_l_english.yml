 #Valencia Ideas
 VAL_ideas: "Valencian Ideas"
 VAL_ideas_start: "Valencian Traditions"
 VAL_ideas_bonus: "Valencian Ambition"
 val_footsteps_al_judhami: "In the footsteps of Al-Judhami"
 val_footsteps_al_judhami_desc: "When the Almohad's collapsed, it was the quick thinking and actions of our most honored ancestor, Zayyan ibn Mardanish who reigned in Balansiyya and pushed back against the northern christians. Despite the odds and our small size, we have remained independent and brought prosperity to Balansiyya. If we wish to find true peace however, we must follow the example of our founder, the Wolf King Al-Judhami, and push forth in Iberia and reconquer the lands that the wolf king once tamed."
 val_resist_qurtubah: "Resist against Qurtubah"
 val_resist_qurtubah_desc: "We have long resisted against the northern christians, however it seems the greatest danger comes not from the cross but from our fellow Muslims. Qurtubah seeks to restore the glory of the Almohad's and once more establish a new Al-Andalus Sultanate. We cannot abide by this. We alone have brought stability, harmony and union to Balansiyya while the rest of Al-Andalus flocked to the Ibn Hud opportunists. We will not waver, we will not bend the knee to these illegitimate upstarts. By the grace of the almighty, and with the strength of Al-Judhami we will never be subjects to Almohad lords."
 val_united_against_intolerance: "United against Intolerance"
 val_united_against_intolerance_desc: "If we wish to win against Qurtubah might we need to be united, all of us! We shall push for greater integration with the dhimmi of our realm, and institute greater tolerances that not even Al-Andalus itself had ever attempted. Separate may we be in faith, but equal we may all stand against foreign tyranny. Our most conservative elements might oppose this, but perhaps it shall be good to remind them, that even Al-Judhami Mardanish himself was a native Iberian convert. We must be patient and perhaps in tolerance, together we may find the divine light of truth."
 val_prepare_against_piracy: "Prepare against Piracy"
 val_prepare_against_piracy_desc: " The majorcan pirates have become too great a thorn in our side. We cannot possibly hope to resist against Qurtubah while they pillage and raid our coastline. Their attacks are indiscriminate, killing both christian and muslim without remorse. This reign of terror, this afront to the divine must be stopped. "
 val_welcome_religious_refugees: "Welcome Religious Refugees"
 val_welcome_religious_refugees_desc: "Throughout Iberia, Africa and the world itself are spread countless minority religious communities. Communities who are only allowed to exist by the whims of the monarch or rulling class. With a simple mood swing, hundreads can be forcefully uprooted and expelled from their homes. We will not abide that here, we shall inscribe it to law, regardless of your faith all shall be welcome in Balansiyya and be treated with the respect and freedom of worship they deserve...as long as they agree to pay their taxes and serve in our armies as well of course. "
 val_embrace_mozarabic_identity: "Embrace the Mozarabic Identity"
 val_embrace_mozarabic_identity_desc: "Centuries of coexistence, sometimes peaceful, sometimes violent, has led to the emergence of a unique cultural expression here in Iberia. Mozarabism, being the result and fusion of both Iberian Christian and Moorish Islamic traditions. This unique blend has seemed to only increase in popularity as we adopt more and more tolerant practices and laws towards those that do not share our faith. We shall promote the spread and officially sanction mozarabic literature, music, cuisine and festivals to further spread the harmony and union of all the peoples that live within our realm."
 val_abhramic_harmony: "Abrahamic Harmony"
 val_abhramic_harmony_desc: "It seemed impossible only a few centuries ago. To some today, we are heretics, vile demons and monsters to be subjugated...but we know better. We can see through their hatred and bigotry, and we realise that what they feel is envy. Here in the shores of the medditerranean sea, under the warm iberian sun, we have built a truly harmonized society. Christian, Muslim and even Jew all live, work, socialize and even sometimes, worship, together as one. The differences of religion, of prophets, to us in here are meaningless, together we are all free and equal. For the world might rave at us, but in here we realize, we are all sons and daughters of Abraham."

#Ifat Ideas
IFT_ideas: "Ifat Ideas"
IFT_ideas_start: "Ifat Traditions"
IFT_ideas_bonus: "Ifat Ambition"
IFT_first: "Makhzumite Successors"
IFT_first_desc: "In the late 13th Century, the Shewa Sultanate was the dominate Sunni power in the Ethiopian Highlands, challenging the Zagwe for domination in the south. However, during the Solomonid Civil War, they joined with the usurpers against the Zagwe, weakening their position. During this time, the Ifat governors, joining forces with the Harar and the Agrobba, expanded and conquered territory across the plains into Zeila. Ifat became the dominant Muslim state, and the leader of Muslim thought in the region."
IFT_second: "Haqq al-Din's Rebellion"
IFT_second_desc: "By 1374, the Sultans were in open rebellion against the Zagwe Dynasty. The Ethiopian emperors were weak from their civil war, and could not afford to defend themselves from the Ifat Sultan's advances. In a crushing defeat, the Ifat armies marched into Lasta and defeated the Emperor in battle, forever crushing their authority. Now, Haqq al-Din's legacy is that of the conqueror of Christians, and the subjugators of Emperors."
IFT_third: "Fleet of Zeila"
IFT_third_desc: "The Bab El Mandeb is a key intersection between the Gulf of Aden and the Red Sea. From it, the lifeblood of the Ifat Sultanate flows - spice trade from the far east entering into the west. However, the Indian Ocean is a perilous sea, filled with pirates and rival powers standing in our way. Our fleet must stand strong in the face of these obstacles, never failing in their ever present mission to guard our seas."
IFT_fourth: "Seven Muslim States"
IFT_fourth_desc: "Prior to our meteoric rise, there were seven Muslim states in the Harla region. Dawaro, Arababni, Hadiyya, Shewa, Bali, Dara, and Ifat. We alone, however, remain. We have united the realm, gathered the muslim leaders to administer and run our state for the good of all of the community. We are united both in faith and in honor for our great kingdom."
IFT_fifth: "Domination of the Christians"
IFT_fifth_desc: "In the past, the Christian emperors of Zagwe would extort tribute out of us. If we failed to respond or offer tribute in return, we would be harrassed and invaded by their mighty armies. Now we have our swords to their knecks, holding them hostage with our might and authority. They shall pay what is owed to us or they shall be burnt in a holy fury."
IFT_sixth: "Agrobba Agriculture"
IFT_sixth_desc: "The Agrobba are a major ethnic group within our empire. They have grown from being merely a minor role in our state to being governors or lords of major provinces. They have survived in the Harari region using unique agriclutral techniqes that allow them to survive in the dry and arid region. The Erer River has been transformed into a farming hub thanks to their innovations in increasing crop yields and improving the quality of grain that has been placed there."
IFT_seventh: "Fort of Harar"
IFT_seventh_desc: "Harar is an iconic city both in and outside of our kingdom. From Anatolia to India, traders and merchants tell enchanted tales about the town in the Horn of Africa - from its bustling marketplaces to its ornately decorated Mosques to is fortified walls that protect the cities from any foreign invasions."


