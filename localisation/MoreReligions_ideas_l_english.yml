 #Toulouse
 TOU_ideas: "Toulouse Ideas"
 TOU_ideas_start: "Toulouse Traditions"
 TOU_ideas_bonus: "Toulouse Ambition"
 TOU_first: "Reclamation of Carcassonne""
 TOU_first_desc: "In 1209, at the beginning of the Albigensian Crusade, the Massacre of Béziers and the capture of Carcassone became infamous reminders of the stakes risked by the Cathar converts. By the time fortunes were reversed in 1222, `Remember Carcasonne` had become a rallying cry. These days, Carcasonne has become a storied event, inspiring people throughout Occitania, Cathar or not."
 TOU_second: "Capitouls of Toulouse"
 TOU_second_desc: "Capitouls were chief magistrates elected to their position by the constituent communes of Toulousse. They serve under the Count of Toulouse and are instrumental in administrating the realm. During the turmoil of the Albigensian Crusade, the institution grew weak, but eventually normalized - albeit with noticably more Cathars elected. It is through this that their influence was thought to have been cemented in the court."
 TOU_third: "Seventh Crusade"
 TOU_third_desc: "The King of France, Louix IX, making concessions to the Papacy for indirectly defending the Cathars, volunteered his forces to fight abroad for the Holy Land. Of course, a significant amount of Occitans were recruited to fight, bring back with them experience and a great fervor."
 TOU_fourth: "Legacy of Ancient Laws"
 TOU_fourth_desc: "It is often argued that Toulouse predates the France, owing its statehood to Theodosius I, with the Capitouls serving as a direct line of succession from Roman Consulship. Additionally, Toulouse inherits the Visigothic Codes from after the fall of Rome. A combination of these two and the over a thousand years of change results in an interesting mix of grandfathered laws, overlooked bylaws, and codes whose original reason had been forgotten."
 TOU_fifth: "Protection of the Black Brotherhood"
 TOU_fifth_desc: ""
 TOU_sixth: "Bazacle Mills"
 TOU_sixth_desc: "The Bazacle Mills were a series of watermills used to process wheat into flour. In order to fund the construction of these mills, the millers formed a company with limited stocks, creating the first joint-stock company in Europe. This innovative system encouraged both fast expansion and quick investment by the bourgeoisie, making the owners massively wealthy."
 TOU_seventh: "Consistori del Gay Saber"
 TOU_seventh_desc: "The Consistory of Gay Science, also known as Académie des Jeux Floraux, was founded as literary contest to encourage the production of poetry and literature. The prizes included flowers made of gold and silver, not to mention prestige and accolades of fellow poets. The institution played a great part in legitimizing the Occitain language in the face French or Latin."
 
 #Poland
 POL_ideas_mr: "Polish Ideas"
 KHM_ideas_mr_start: "Polish Traditions"
 POL_ideas_mr_1: "House of Piast"
 POL_ideas_mr_1_desc: "Przemysl II, Casimir III, and now Boleslaw IV; three generations of Piasts elected to the imperial throne, despite the long interregnum interrupting the succession. Not since House Otto has a royal lineage had such a tight grip on the imperial office. It was originally the policy of Prezemysl II to persue alliances and marriages within the Empire - one that eventually proved successful by forming deep and intricate webs of loyalties and friendships."
 POL_ideas_mr_2: "Imperial Frontier"
 POL_ideas_mr_2_desc: "Poland occupies a land that was once considered beyond the eastern border of the Empire; ironically, Krakow and it's direct crownlands are now prosperous heartlands. Mongol raids, pagan banditry, invaders from the Rus... These threats have tempered our men and kept them prepared, ready to rally to the defense of our lands."
 POL_ideas_mr_3: "Będąc w Rzymie, Czyń jak Rzymianie"
 POL_ideas_mr_3_desc: "Being within - or more appropriately - atop the Empire means talking, a lot of talking. Whether it be the language of the Germans, the Latins, the French, or even The Church, being able to schmooze and negotiate in their tounge will undoubtedly make things easier. Its unlikely people will be clamoring to learn Polish anyway.\n\n`When in Rome, Do as the Romans do.`"
 POL_ideas_mr_4: "Cudzodziemski Autorament"
 POL_ideas_mr_4_desc: "Foreign units and auxillaries have been integrated in militaries the world over for centuries; wealth and stability have brought communities of people from all over Europe to settle in Poland. In fact, those who call this land their new home are just as keen to fight for it as any other Pole. Expanding recruitment standards to allow these new settlers can only bolster our forces; perhaps even bringing new and specific skills that we can learn."
 POL_ideas_mr_5: "Komisja Edukacji Narodowej"
 POL_ideas_mr_5_desc: "As the first Ministry of Education in Europe, this Polish institution was visionary for its time. Originally it was meant to detach the education of Polish scholars from the influence of the Church, which the nobility of Poland foresaw this as a threat to crown soverignty. Eventually the system was expanded to ecompass universities throughout - and sometimes - beyond Poland."
 POL_ideas_mr_6: "Reorganized Choragiew"
 POL_ideas_mr_6_desc: "Even since the rule of Mieszko I, cavalry has played an integral role in the Polish military. Choragiew, literally 'banner', are the main division of units of these cavalry. Choragiew are further sub classified into District Choragiew, Clan Choragiew, and Court Choragiew; formed by knights of a district, clans, and troops of the King, respectively."
 POL_ideas_mr_7: "Rebuild the Villages"
 POL_ideas_mr_7_desc: "After treaties are drawn up and executed, the fighting concludes, but the work does not. Soldiers returning home are continued to be paid for the work of going from town to town rebuilding and replanting lost produce. This was in fact a declaration for humanitarian purpose, but serves a double purpose of fostering good favor with subjects of the crown."
 KHM_ideas_mr_bonus: "Polish Ambitions"
 
 #Africa
 AFR_ideas: "African Ideas"
 AFR_ideas_start: "African Traditions"
 AFR_ideas_bonus: "African Ambition"
 AFR_first: "Reconquest of Africa"
 AFR_first_desc: "The Kingdom of Africa, initially founded in the 10th Century, was one of the most powerful states in the region for a time. While some, including the Almohad, had to be maintaned via strategic tributary arrangements, many feared to press into the established Kingdom of Africa. However, the revolt of 1354 has left the kingdom in a dismal state. As the rebels of Kairouan continued to harrass trade routes and supply lines, the kingdom's influence became limited to the region around Tunisia. From here, our generals prepare to strike out - we shall retake the land of Africa for ourselves!"
 AFR_second: "Mahdian Trade Wars"
 AFR_second_desc: "We have learned much from the battles of trade with the now rival city of Mahdia. While it used to be under our control, it now lays just beyond our reach, and our merchant fleets now learn to avoid and pull trade away from our once great capital. Until we retake the port, our merchants will dominate the sea."
 AFR_third: "Amil Leadership"
 AFR_third_desc: "We are foreign rulers in a foreign land. We cannot hope to rule through our own will and authority alone - we must rely on local, established lords to help control our countryside. They may establish customs and laws as they wish, with religious laws being left in the hands of the governed. While we are Christian, we shall not enforce our faith on the heathen - they can come to it through the truth and certainty of His word."
 AFR_fourth: "Mediterranean Fleets"
 AFR_fourth_desc: "The Mediterranean is a wild, untameable beast. To match this, our shipbuilders and craftsmen are masters at repairing and replacing destroyed ships. Our sailors are prepared to face the toughest storms and battle from ship to ship, musket and saber in hand."
 AFR_fifth: "Gold Dust Merchants"
 AFR_fifth_desc: "The gold trade comes from the far south, in the land beneath the Sahara. We are simply the end line of it, pushing it up past the coast of Africa and into the wider world. We have mastered monitoring how much gold we are taking in, making sure to not inflate our coffers and destroy our economy. It is a delicate balancing act, but it is one that we must do in order to recieve the riches of gold and silver."
 AFR_sixth: "Rex Africae"
 AFR_sixth_desc: "When Roger II first landed on the shores of Tripoli, he acknowledged no Sultan of the region. He instead conquered and established his own land, creating a mighty kingdom. The Prince of Africa, is what they called him, with gold and silk flowing plentifully into the capital. We were the shining light in the region, making it glorious while the kingdoms around us crumbled into dust. Yet now we too fade into night. We stand at the edge of being destroyed, total annihilation approaching. We are as the Romans; but unlike them, we shall not fall nor shall we fall. The Kingdom of Africa will prosper once more!"
 AFR_seventh: "Modern African Army"
 AFR_seventh_desc: "To fight in the current era, gunpowder is a necessity. Cannons, muskets, all of the firepower that modern weaponry can bring about are crucial in winning a victory. We cannot let time pass us by, we must embrace the changing landscape of battle and truly create a new and improved army for Africa."
 
 #Lavo
 LPB_ideas: "Lavo Ideas"
 LPB_ideas_start: "Lavo Traditions"
 LPB_ideas_bonus: "Lavo Ambition"
 LPB_first: "Theravada Identity"
 LPB_first_desc: "Ever since its diffusion into our state through the trade links with the Pagan Kingdom, Theravada Buddhism has been a key aspect of our cultural identity. We follow the ancient Pali texts, our lords get educated at monasteries and temples, and the Sangha grows with each passing year. We are unified in our faith, and it shall spread to those of foreign worship as well."
 LPB_second: "Lavo-Pagan Wars"
 LPB_second_desc: "In the 11th Century, the Pagan Kingdom invaded from the west, pushing deep into the heartland of the Ancient Lavo Kingdom. It is recorded in our murals and legends that the brave warriors of Lavo fought back against the invading Burmese, who were driven out by their fierce fighting. While the ancient Pagan empire has fallen, its successor in the line of Ava, has risen to power in the west. We shall once more hold the tide against them!"
 LPB_third: "Khom Thai Language"
 LPB_third_desc: "Our script contains elements of both the Mon and Khmer languages. It has risen to be the court language across the realm, especially within the court of the king, where scholars and poets alike use Khom Thai in new and revolutionary ways. The language is still Tai in its origin, but due to its foreign connections it helps us communicate with Khmer diplomats and Mon merchants alike."
 LPB_fourth: "Modernized Chatusadom System"
 LPB_fourth_desc: "The Chatsudom system, by which we establish high ranking officials within our state, is a long held tradition. However, as the years went by, it had proven more and more to be a weak and ineffective system. Too often had overlap and political squabbling got in the way of statecraft. Thanks to the reforms of the state, now the Chatsudom system is running effectively and efficiently."
 LPB_fifth: "Builders of Lopburi"
 LPB_fifth_desc: "Lopburi has been renovated several times in the centuries of its existence. From new monuments, fortifications, temples, barrackses, and so much more, the city barely resembles its centuries old self. Narai's great city continues to grow each year, and soon it shall become the largest city in the land!"
 LPB_sixth: "Phra Prang Sam Yot"
 LPB_sixth_desc: "Built in the era of Khmer dominance, the temple is emblematic of that period. It features Shaivite and Theravada elements, as Jayavarman VII was ruled a Hindu kingdom while being a Buddhist himself. It remains an icon of our state, and the structure and organization of this temple has been a model for all monasteries across the realm."
 LPB_seventh: "Strengthen the Tai Kingdom"
 LPB_seventh_desc: "In the past, the Thai Muengs were united into one state - first under Lavo, then Sukhothai, then Ayutthaya, before its fall. Now, we are fractured and broken, and rule increasingly becomes decentralized. We must unite the various kingdoms and bring them under one banner; the banner of the Lavo!"
 
 #Phetchaburi
 PTC_ideas: "Phetchaburi Ideas"
 PTC_ideas_start: "Phetchaburi Traditions"
 PTC_ideas_bonus: "Phetchaburi Ambition"
 PTC_first: "Kra Isthmus Control"
 PTC_first_desc: "Our kingdom stretches across the Kra Isthmus, from the Andaman Sea to the Bay of Siam. Two major centers of trade in the region that we have a chokehold on due to our strategic position of controlling access from the northern region into the south."
 PTC_second: "Chinese Ship Building"
 PTC_second_desc: "During the fall of Ayutthaya, the Chinese merchants previously stationed in the city of Ayutthaya now had to flee the Angkor Empire. The Han Dynasty at the time was still feuding with the Khmer for refusing to acknowledge their hegemony over the former Yuan tributes, and many merchants feared for their lives. The nobles of Phetchaburi, who now had created their own Muang underneath the thumb of Angkor, styled their city as a center for trade and merchants. As such, Chinese merchants brought with them both their ships and their trade, which the Phetchaburi utilized to build a modernized navy."
 PTC_third: "Mobilize Faithful"
 PTC_third_desc: "In the hills of Mergui, there are many faithful Buddhist communities that would fight for their ruler; a semi-divine lord who was a scholar of the Buddhist traditions. They see him as a father figure, and as such would die for him on the fields of battle."
 PTC_fourth: "Mergui River Fleet"
 PTC_fourth_desc: "The ports of Mergui tap into river lanes and canals that stretch from the Adaman Sea all the way to the heartland of the Chao Phraya. Our ships sail down these rivers, with slim and sleek designs that allow us to speed through the tight water ways. Our armed forces are trained in naval combat, being able to leap from the ships and sack cities before militia forces can even be raised in defense."
 PTC_fifth: "Fishing Industries"
 PTC_fifth_desc: "While the land we control is not the most valuable, the sea around it is bountiful. Shrimp, fish, pearls, and various other marine treasures can be found if one simply chooses to cast a net into the sea. Our communities rely on this industry for both subsistence living and large trading operations."
 PTC_sixth: "Grand Temples and Palaces"
 PTC_sixth_desc: "The clear beaches and blue skies, this is the perfect location for palaces to be built. Summer homes for emperors, temples for monks, and beaches to relax and spread the glory of our realm."
 PTC_seventh: "Local Muang Militias"
 PTC_seventh_desc: "The Phetchaburi mueangs stretch across the jungles and plains of Mergui and Phetchaburi. In here, thousands of smaller towns and villages dot the countryside, which all contribute to the armed forces of our nation. These militias, while not necessarily the most elite troops, are willing and able to fight in the field of battle."
 
 #Ratchaburi
 RTC_ideas: "Ratchaburi Ideas"
 RTC_ideas_start: "Ratchaburi Traditions"
 RTC_ideas_bonus: "Ratchaburi Ambition"
 RTC_first: "Three Pagodas Pass"
 RTC_first_desc: "To cross from Burma into Siam, one must cross through the Three Pagoda Pass. Our founder, Songtham, was stationed at this pass to protect against foreign invasions by the Uthong dynasty. When he established his kingdom, the strategic position allowed him to gain political power within the Angkor mandala."
 RTC_second: "Mercenary Legacy"
 RTC_second_desc: "Songtham, the name of our founder, was a mercenary hired by the Uthong to protect the pass from an incursion by Burmese forces. However, upon arriving, he found a local temple that he felt unexplicably attracted to. When bandits attempted a raid on the temple, he protected it with his own personal guard, thus gaining the title of pious for his actions. When the Suphannaphum collapsed into Angkor, he established his own kingdom in the region, with many of his men following him into a new era."
 RTC_third: "City of the King"
 RTC_third_desc: "Ratchaburi, or the City of the King, is now the seat of the many princes of the Songtham dynasty. As the house grows, so does the domain of our state. With each new conquered city, there is another member of the family placed into a position of power within the realm."
 RTC_fourth: "Integration of Rifles"
 RTC_fourth_desc: "Rifles are a new invention spreading to our corner of the world. They are incredibly powerful, able to rip through armor and shields like they were made of paper. We must integrate them into our infantry's standard equipment in order to properly protect the realm."
 RTC_fifth: "Unify the Thai States"
 RTC_fifth_desc: "The Thai states lay fractured and broken. Ratchaburi stands in a unique place where we can conquer and destroy our rivals, and then bring the fight to the head of our Mandala - Angkor. Soon, even the great city shall be under our control."
 RTC_sixth: "Ratchaburi Acadamy"
 RTC_sixth_desc: "In the aftermath of the foundation of the Ratchaburi state, Songtham built an academy for the training of future soldiers. His army was filled with competent leaders and commanders, who had experienced war for years and years. Since the state was founded on warfare, Songtham placed heavy emphasis on making sure his army surpased all his rivals."
 RTC_seventh: "Professional Armies"
 RTC_seventh_desc: "The mercenary army that was brought into the Ratchaburi territory has now become the standing army of the state. It has transformed from an unorganized, roudy group of warriors that fight for coin and treasure, into a crack military force. They fight for their king, they fight for their state, they fight for their home. None can stand agains tthem, as they stand strong above all else!"
 
