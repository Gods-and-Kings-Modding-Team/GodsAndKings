 mr_yazidi: "Yazidi"
 mr_yazidi_religion_desc: "A Kurdish ethnoreligion that is possibly a syncretic legacy of ancient Kurdish religion. Yazidis are monotheists who believe that God assigned the world's affairs to Seven Angels, the leader of which is Tawusi Melek, the Peacock Angel. Yazidis believe in reincarnation and that God's Divine Essence has incarnated thrice, as Tawusi Melek, as the famed Sheikh Adi, and the enigmatic Sultan Ezid. The Yazidis are mostly limited to the north of Iraq centred around Mosul. Yazidis do not consider themselves Muslims, but are in the Muslim religious group for gameplay purposes."
 
