 mr_hafizi: "Hafizi"
 mr_hafizi_religion_desc: "After the death of Fatimid Caliph Al-Amir, the Hafizi Isma'ilis believe that the Imamate was succeeded by his cousin Al-Hafiz. Unlike in our timeline, where Hafizi Isma'ilism saw limited following among the populace and went extinct upon the overthrow of the Fatimids, in Gods and Kings Hafizism became the dominant creed of Egypt though is found nowhere else. As the form of Isma'ilism with the most state backing, it is the most legalistic of the Isma'ili sects, with the Fatimid Caliph as their Imam of the Age."
