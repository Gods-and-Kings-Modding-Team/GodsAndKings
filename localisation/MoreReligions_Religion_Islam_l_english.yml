 mr_qarmatian: "Qarmatian"
 mr_qarmatian_religion_desc: "Isma'ilism is a more mystic-leaning form of Shi'ism that believes that the Seventh Imam was Muhammad ibn Isma'il, who went into Occultation and would reappear when the time was right. To most Isma'ilis, that was the uprising of Al-Mahdi, the first Fatimid Caliph. Qarmatians, however, reject Al-Mahdi and all subsequent Fatimid Caliphs/Imams, continuing to await the true Mahdi's arrival. The Qarmatians are a millennarian group found in Bahrayn considered particularly fundamentalist and hostile to rival sects, infamously sacking Mecca and desecrated the holy Zamzam well."
