 mr_nizari: "Nizari"
 mr_nizari_religion_desc: "After the death of Caliph Al-Mustansir, the Nizari Isma'ilis believe the Imamate was inherited by his eldest son Nizar. His line was saved by the famed Da'i (missionary) Hassan-i-Sabbah and relocated to castles in Syria and Tabaristan, where the Nizaris formed the infamous Assassins as the military branch of their sect that violently eliminated threats to their sect. Unlike in our timeline, where the Nizaris were massacred by the Mongols and relocated to India, in Gods and Kings they are still headquartered in Alamut Castle where they are lead by both the Grandmaster of the Assassins and the Imam of the Age."
