 mr_almuwahiddun: "Al Muwahiddun"
 mr_almuwahiddun_religion_desc: "Also known as the Almohads, the Al-Muwahiddun are the followers of legal scholar and Islamic reformist Ibn Tumart who eventually proclaimed himself the awaited al-Mahdi. Emphasizing the Oneness of God, Almohad legalism and everyday practice follow closely with mainstream Zahiri and Maliki but due to their recognition of Ibn Tumart as the Mahdi and his successor Caliphs, their hostility to other non-Almohad Sunnis and a rejection of Dhimmi protections led to their distinction as a separate sect. In Gods and Kings, the Almohad movement was never successfully extinguished, with member tribes retreating past the Atlas mountains."
 
