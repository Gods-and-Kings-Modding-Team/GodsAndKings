 mr_tayyibi: "Tayyibi"
 mr_tayyibi_religion_desc: "Upon the succession crisis upon the death of Fatimid Caliph Al-Amir, the Yemeni Isma'ilis adamantly believed the Imamate fell onto Al-Amir's son Al-Tayyib. Unlike the Hafizis and Nizaris, the Tayybis believe that the Imam of the Age has went into Occultation and leadership has fell onto his representative, the Da'i al-Mutlaq or Absolute Missionary. The Tayyibis survive as groups of competing Da'i al-Mutlaqs known as the Bohras in parts of Yemen and India."
