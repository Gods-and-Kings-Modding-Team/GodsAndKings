 mr_zaydi: "Zaydi"
 mr_zaydi_religion_desc: "Named after Zayd ibn Ali, Zaydis believe that the Imamate fell onto Zayd when he declared jihad against Umayyad tyranny. Unlike the Imamis and Isma'ilis, Zaydis do not believe that the Imam is infallible or that the Imamate is inherited from father to son. Instead, the Imam must be elected by the community from among the descendants of Ali who must uphold justice and responsibility. The Zaydi sect is the smallest of the three main branches of Shi'ism, limited to the highlands of Yemen and Tabaristan."
 
