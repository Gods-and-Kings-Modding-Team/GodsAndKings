 mr_hurufis: "Hurufi"
 mr_hurufis_religion_desc: "A Sufi mystic movement with Shi'i roots, Hurufism is mostly defined by an esoteric fascination around the characters ("Huruf") of the Arabic and Persian abjads and with numbers in general, believing that understanding both the key to haqiqat or enlightenment. Originating in Iran, Hurufi ideas became popular among Turkic and Kurdish Sufis like the Bektash."
 
