 mr_druze: "Druze"
 mr_druze_religion_desc: "The Druze are a religion that has its roots in Isma'ilism but has grown into an entire separate sect. Druze practices are esoteric and secretive even to its own adherents, with the population divided into a small minority of initates and majority "ignorants". They are strict monotheists but have a Neoplatonic belief in emanations and reincarnations, and important persons of verenation include Caliph Al-Hakim, Shu'ayb, John the Baptist, Salman the Persian, and Hamza ibn Ali. The Druze are found in the mountains of Lebanon and Syria. The Druze do not consider themselves Muslims, but are in the Muslim religious group for gameplay purposes."
 
