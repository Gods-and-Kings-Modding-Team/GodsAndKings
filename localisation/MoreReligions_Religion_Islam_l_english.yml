 #Mushasha'iyya
 mr_mushashaiyya: "Mushasha'iyya"
 mr_mushashaiyya_religion_desc: "A Twelver-derived movement that holds that the Mahdi's soul is identical to God, and that his soul dwells in Sayyid Muhammad ibn Fallah and his successors, who are thus partly divine. For this, they are considered a ghulat (radical/heterodox) sect by both mainstream Sunnis and Twelvers. The sect is mostly limited to the area of Khuzestan and south Iraq."
 
 mr_mushashaiyya_rebels_name: "Mushasha'iyya Zealots"
 mr_mushashaiyya_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 mr_mushashaiyya_rebels_title: "$RELIGION$ Zealots"
 mr_mushashaiyya_rebels_army: "$RELIGION$ Army"
 mr_mushashaiyya_rebels_demand: "Convert $COUNTRYNAME$"
 mr_mushashaiyya_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 
 mr_safaviyya: "Qizilbashi"
 mr_safaviyya_religion_desc: "A sect representing the  form of Islam as propagated by the Safavid Order of Ardabil. Although they recognize the Twelve Imams, they are considered ghulat (heretical) by mainstream Twelvers due to their heterodox beliefs such as the unity of God, Muhammad and Ali, and various folk practices. The Safavid sheikhs are also important figures, perhaps even seen as incarnations of God's light. Centred on the city of Ardabil, propagandists have brought the faith to large swathes of Turkic tribes in northwest Iran and eastern Anatolia, known as the Qizilbash." 
 
 mr_safaviyya_rebels_name: "Safaviyya Zealots"
