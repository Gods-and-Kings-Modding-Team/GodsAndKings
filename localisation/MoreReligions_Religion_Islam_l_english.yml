 mr_ahlehaqq: "Ahl e Haqq"
 mr_ahlehaqq_religion_desc: "Also known as Yarsanism or Kaka'i, a Kurdish ethnoreligion that is possibly a syncretic legacy of pre-Islamic Kurdish beliefs. Following the teachings of the mystic Sultan Sahak, the Ahl-e-Haqq are monotheists that believe that the Divine Essence has one primary manifestation and seven secondary manifestations in each epoch of the world, known as Mazhariyyat and Heft Tan respectively. Largely limited to Kermanshah and Luristan. Yarsanis do not consider themselves Muslims, but are in the Muslim religious group for gameplay purposes."
 
