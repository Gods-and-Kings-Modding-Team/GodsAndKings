#Loading TIps
 LOADING_TIP_0: "In the years leading up to the Fourth Crusade, Constantinople was hit by a Meteor."
 LOADING_TIP_1: "The working title for Gods and Kings was More Religions."
 LOADING_TIP_2: "In the early 13th Century, the Rajput Empire defeat the armies of the Muslims, preventing them from establishing Sultanates in India."
 LOADING_TIP_3: "A lot of country colors are wildly different than in base game. Which one are you a fan of?"
 LOADING_TIP_4: "Canonically, the maps they use to chart the New World were made by Piri Reis, giving them the name Reisland."
 LOADING_TIP_5: "Abubakari II's ships were veered off course into the land of the beyond, kickstarting the Malian age of exploration."
 LOADING_TIP_6: "Each successor to the Latin Empire has a unique branch of missions to give them different rewards and strengths."
 LOADING_TIP_7: "Many trade goods can be upgraded using unique buildings into more valuable goods."
 LOADING_TIP_8: "A huge thank you to NameTag for all the amazing art work he has done - a modern Picasso!"
 LOADING_TIP_9: "Maitreya utilizes brand new mechanics unique to Gods and Kings, focusing on the leader gaining spiritual and political power."
 LOADING_TIP_10: "The failed siege on Constantinople led the Laskaris dynasty to remain in charge of Nicaea, which led to their demise at the hands of the Mongols."
 LOADING_TIP_11: "Each of the Hungarian Civil War participants have unique content and flavor - it isn't just a different color!"
 LOADING_TIP_12: "The Fatimid Caliph is not actually in power in Egypt - the visiers vote amongst themselves to decide who will rule."
 LOADING_TIP_13: "While Catholicism is united now, a Schism is brewing in the west that can boil over into a massive conflict."
 LOADING_TIP_14: "The Han-Song War is destined to happen - there is no way to avoid it."
 LOADING_TIP_15: "This mod would not have been possible without the support of Kravins and his knowledge of the Greek world!"
 LOADING_TIP_16: "If not for the dillegent work of Megami-Hime, the middle east in Gods and Kings would probably have been Nestorian and Zoroastrian."
 LOADING_TIP_17: "Navarra's mission tree focuses on them expanding into the new world to form a whaling empire."
 LOADING_TIP_18: "Mansa Musa was deposed by Abu Bakir when he returned from his voyages to the west."
 LOADING_TIP_19: "The Thai mission tree involves creating one of three formables - Muang Thai, Syamistan, and Rattanakosin."
 LOADING_TIP_20: "Only one nation can form Byzantium in this mod; the humble Istinople."
 LOADING_TIP_21: "Please check out the Discord server for updates, help, and developer responses!"
 LOADING_TIP_22: "The Hotoku War Disaster can see Japan torn asunder by a violent Shugo Uprising."
 LOADING_TIP_23: "Baghdad is the current seat of the Abbasid Caliphs, who reside there under the control of the mighty Ilkhan."
 LOADING_TIP_24: "Without RileyRose (our bug tester), this mod wouldn't have been half as polished!"
 LOADING_TIP_25: "'Why is Poland yellow?' is an excellent question we will not answer."
 LOADING_TIP_26: "The Teutons settled in Finland as they were not needed to launch a Baltic Crusade"
 LOADING_TIP_27: "The Anarchy of Iranzamin is a disaster that can fragment the Ilkhanate early on."
 LOADING_TIP_28: "The main theme, 'March of the Divine', was  composed by Utopia."
 LOADING_TIP_29: "We would like to thank YOU for playing our mod, we hope you enjoy it!"
 LOADING_TIP_30: "The Pagan Religion Group from vanilla EU4 is divided into many other groups by geography in Gods and Kings."
 LOADING_TIP_31: "The King of France's legitimacy is propped up by a coaltion of powerful archbishops."
 LOADING_TIP_32: "Every copy of Gods and Kings is personalized."
 LOADING_TIP_33: "There are two and only two new lake provinces in Gods and Kings. Can you find them?"
 LOADING_TIP_34: "Legal disputes in 1241 split the Hanseatic League into the North Sea League and Baltic League."
 LOADING_TIP_35: "Tver was never eclipsed by Muscovy and so became the namesake for the premier Russian culture."
 LOADING_TIP_36: "Silver is worth half the value of Gold!"
 LOADING_TIP_37: "The New World has no tags in 1444. For now..."
 LOADING_TIP_38: "Japan and Mali are now the primary benefactors of two new end trade nodes!"
 LOADING_TIP_39: "Did you know that our mascot -located at the up right corner right now- is called Fishgle?"
 LOADING_TIP_40: "They are more than 300 flags and dozens of new icons, ain't that great?"
 LOADING_TIP_41: "Disable the Waifu mod you weebo!"
 LOADING_TIP_42: "For a better gaming experience, bring out the WAIFUS!"
 LOADING_TIP_43: "There are mere amount of people that know the struggle of Fishgle and Nart Tree."
 LOADING_TIP_44: "If you find any bugs, please report it to our Discord server."
 LOADING_TIP_45: "Galicia and Couto Misto actually have a secret mission tree each."