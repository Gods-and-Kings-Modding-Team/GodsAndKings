#Loading TIps
 LOADING_TIP_0:0 "In the years leading up to the Fourth Crusade, Constantinople was hit by a Meteor."
 LOADING_TIP_1:0 "The working title for Gods and Kings was More Religions."
 LOADING_TIP_2:0 "In the early 13th Century, the Rajput Empire defeat the armies of the Muslims, preventing them from establishing Sultanates in India."
 LOADING_TIP_3:0 "A lot of country colors are wildly different than in base game. Which one are you a fan of?"
 LOADING_TIP_4:0 "Canonically, the maps they use to chart the New World were made by Piri Reis, giving them the name Reisland."
 LOADING_TIP_5:0 "Abubakari II's ships were veered off course into the land of the beyond, kickstarting the Malian age of exploration."
 LOADING_TIP_6:0 "Each successor to the Latin Empire has a unique branch of missions to give them different rewards and strengths."
 LOADING_TIP_7:0 "Many trade goods can be upgraded using unique buildings into more valuable goods."
 LOADING_TIP_8:0 "A huge thank you to NameTag for all the amazing art work he has done - a modern Picasso!"
 LOADING_TIP_9:0 "Maitreya utilizes brand new mechanics unique to Gods and Kings, focusing on the leader gaining spiritual and political power."
 LOADING_TIP_10:0 "The failed siege on Constantinople led the Laskaris dynasty to remain in charge of Nicaea, which led to their demise at the hands of the Mongol Horde."
 LOADING_TIP_11:0 "Each of the Hungarian Civil War participants have unique content and flavor - it isn't just a different color!"
 LOADING_TIP_12:0 "The Fatimid Caliph is not actually in power in Egypt - the visiers vote amongst themselves to decide who will rule."
 LOADING_TIP_13:0 "While Catholicism is united now, a Schism is brewing in the west that can boil over into a massive conflict."
 LOADING_TIP_14:0 "The Han-Song War is destined to happen - there is no way to avoid it."
 LOADING_TIP_15:0 "This mod would not have been possible without the support of Kravins and his knowledge of the Greek world!"
 LOADING_TIP_16:0 "If not for the dillegent work of Megami-Hime, the middle east in Gods and Kings would probably have been Nestorian and Zoroastrian."
 LOADING_TIP_17:0 "Navarra's mission tree focuses on them expanding into the new world to form a whaling empire."
 LOADING_TIP_18:0 "Mansa Musa was deposed by Abu Bakir when he returned from his voyages to the west."
 LOADING_TIP_19:0 "The Thai mission tree involves creating one of three formables - Muang Thai, Syamistan, and Rattanakosin."
 LOADING_TIP_20:0 "Only one nation can form Byzantium in this mod; the humble Istinople."
 LOADING_TIP_21:0 "Please check out the Discord server for updates, help, and developer responses!"
 LOADING_TIP_22:0 "The Hotoku War Disaster can see Japan torn asunder by a violent Shugo Uprising."
 LOADING_TIP_23:0 "Baghdad is the current seat of the Abbasid Caliphs, who reside there under the control of the mighty Ilkhan."
 LOADING_TIP_24:0 "Without RileyRose (our bug tester), this mod wouldn't have been half as polished!"
 LOADING_TIP_25:0 "'Why is Poland yellow?' is an excellent question we will not answer."
 LOADING_TIP_26:0 "The Teutons settled in Finland as they were not needed to launch a Baltic Crusade"
 LOADING_TIP_27:0 "The Anarchy of Iranzamin is a disaster that can fragment the Ilkhanate early on."
 LOADING_TIP_28:0 "The main theme, 'March of the Divine', was  composed by Utopia."
 LOADING_TIP_29:0 "I would like to congratulate all the developers for this amazing mod, since they all act humble and don't give themselves a shout-out, here I (the modern Picasso) will do the appreciation! (will remove dw)"

