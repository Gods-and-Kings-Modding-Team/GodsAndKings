l_english:
 shaivism:0 "Shaivism"
 shaivism_religion_desc:0 "Shaivism is the Hindu sect centred around the worship of Shiva, also known as Rudra, as the Supreme Being. Deities closely associated with Shiva, such as his sons Ganesha and Kartikeya (more popularly known in the south as Murugan), and his wives are also prominent. Found in the southern coast, Nepal, and is the primary form of Hinduism in Southeast Asia."
 shaivism_rebels_name: "Shiva Zealots"
 shaivism_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 shaivism_rebels_title: "$RELIGION$ Zealots"
 shaivism_rebels_army: "$RELIGION$ Army"
 shaivism_rebels_demand: "Convert $COUNTRYNAME$"
 shaivism_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 
