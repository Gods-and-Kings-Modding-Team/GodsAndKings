 shaktism:0 "Shaktism"
 shaktism_religion_desc:0 "Shaktism is a Hindu religion centred around a set of goddesses known as the Mahavidya. These goddesses are all manifestations of a feminine Supreme Being, known as Shakti or Mahadevi. Worship is extremely varied, with significant overlap and/or syncretism with both other Hindu sects or local folk religions. Mostly found in eastern India."
