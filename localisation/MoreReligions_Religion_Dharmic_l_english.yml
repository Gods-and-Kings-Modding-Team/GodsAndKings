 smarta:0 "Smarta"
 smarta_religion_desc:0 "The Smarta tradition is a Hindu movement that rejects sectarianism and whose worship is focused on five deities known as the Panchayatana Puja: Surya, Shiva, Vishnu, Ganesha and Adi Shakti. Smartism has significant overlap with all of the major Hindu sects though is mostly found among the Brahmins and nobility, with common followers rare."
 smarta_rebels_name: "Smarta Zealots"
