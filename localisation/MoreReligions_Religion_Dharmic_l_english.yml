 svetembara:0 "Svetambara"
 svetembara_religion_desc:0 "One of the two main branches of Jainism, a sramanic religion that extols asceticism and non-violence and worship the Arihant or Jina, souls who have conquered their inner passions. Svetambara is differentiated by its asctetics wearing white clothing and being more open to female nuns, among many differences. Found mostly in Rajastan."
